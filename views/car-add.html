<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BootStrap -->    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Car</title>
</head>
<body>
    <form class="m-5">
            <div class="form-group">
                <label for="exampleFormControlInput1">Year</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="ex. 2017">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Make</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex. Rolls Royce">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Model</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ex. Wraith">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Mileage</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="ex. 6633">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlInput1">Price</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="ex. 276500">
            </div>
            
            <button type="button" class="btn btn-outline-success mt-3">Add Vehicle</button>

    </form>
</body>
</html>
